<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb12f36585.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./src/image/logo.svg" alt="Logo Huddle">
        </div>
    </header>

    <main>
        <section class="container">
            <div class="hero">
                <img src="./src/image/illustration-mockups.svg" alt="Imagem conversas da comunidade">
            </div>
            <div class="hero-text">

                <h2 class="title">
                    Build The Community Your Fans Will Love
                </h2>
                <p class="subtitle">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <div class="btn-register">
                    <a href="#">
                        <p>Register</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
